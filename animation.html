<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
    }
    .widthmax{
        width: 2000px;
        transition: 10s;
    }
</style>
<div id="box">

</div>
<button onclick="change()">change</button>
<script>
    var box=document.getElementById("box")
    function change(){
        box.setAttribute("class","widthmax")
    }
</script>
